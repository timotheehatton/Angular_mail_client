<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mail CLient</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"><link rel="stylesheet" href="style.css">
</head>
<body ng-app="webmail" ng-controller="webmailCtrl">
  <div class="container">
    <ul class="nav nav-pills spacer">
      <li ng-repeat="folder in folders" ng-class="{active : folder == folderCurrent}">
        <a ng-click="folderSelect(folder)" href="#">{{folder.label}}</a>
      </li>
    </ul>
    <div ng-show="folderCurrent != null && emailSelected == null">
      <table class="table table-striped table-hover spacer">
        <thead>
          <tr>
            <th>De</th>
            <th>À</th>
            <th>Objet</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="email in folderCurrent.emails" ng-click="emailSelect(email)" class="clickable">
            <td>{{email.from}}</td>
            <td>{{email.to}}</td>
            <td>{{email.subject}}</td>
            <td>{{email.date}}</td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-info">
        Le dossier contient {{folderCurrent.emails.length}} mails
      </div>
    </div>
    <div ng-show="emailSelected != null" class="spacer">
      <div class="well">
        <h1>{{emailSelected.subject}}</h1>
        <p>
          <label>De :</label>
          <span>{{emailSelected.from}}</span>
        </p>
        <p>
          <label>À :</label>
          <span>{{emailSelected.to}}</span>
        </p>
        <p>
          <label>Date :</label>
          <span>{{emailSelected.date}}</span>
        </p>
      </div>
      <p ng-bind-html="emailSelected.content"></p>
    </div>
  </div>
  <!-- scripts -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
